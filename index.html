<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Dashboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh; /* Use viewport height */
            width: 100vw; /* Use viewport width */
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars on body */
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            height: 50px; 
            box-sizing: border-box;
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        .main-container {
            display: flex;
            flex: 1; /* Allows this container to grow and fill available vertical space */
            height: calc(100vh - 50px); /* Full viewport height minus header */
        }
        .weather-container {
            width: 30%; 
            padding: 10px;
            box-sizing: border-box;
            background-color: #e0e0e0;
            overflow-y: auto;
            height: 100%; /* Fill parent height */
        }
        .sites-container {
            flex: 1; /* Takes remaining width */
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill parent height */
        }
        .site-frame {
            flex: 1; /* Each iframe takes half the available vertical space */
            border: none;
            width: 100%;
            height: 50%; /* Explicitly set height to 50% of parent */
        }
    </style>
</head>
<body>
    <header>
        Raspberry Pi Dashboard
    </header>
    <div class="main-container">
        <div class="weather-container">
            <h2>Weer (Buienradar)</h2>
            <!-- Buienradar widget iframe -->
            <iframe src="https://gadgets.buienradar.nl/gadget/forecastandstation/6260"
                    scrolling="no" frameborder="0"
                    style="width: 100%; height: 360px; border: none; overflow: hidden;"></iframe>
            <p><small>Locatie: Amsterdam (pas evt. de widgetcode aan in <code>index.html</code> voor uw locatie - zoek naar station ID's op Buienradar.nl).</small></p>
        </div>
        <div class="sites-container">
            <iframe class="site-frame" src="https://app.pulseguard.nl/dashboard" title="Pulseguard Dashboard"></iframe>
            <iframe class="site-frame" src="https://github.com/actions" title="GitHub Actions"></iframe>
            <!-- Voor specifieke repository actions, vervang src hierboven door bijv: "https://github.com/UW_GEBRUIKERSNAAM/UW_REPO/actions" -->
        </div>
    </div>
</body>
</html>
